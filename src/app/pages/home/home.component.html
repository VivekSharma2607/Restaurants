<div class="banner">
    <div class="content">
        <h1 class="mb-5">Freshly Cooked Snacks <br/>At Your Doorsteps</h1>
        <a routerLink="menu"> ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlight">Fresh Snacks</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>1</h1>
                <p>Select Type</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>2</h1>
                <p>Fill Details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>3</h1>
                <p>Your Order At Your Doorsteps</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i < 4">
                <img src="{{fd.foodImage}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency: 'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmore">View More <i class="bi bi-arrow-right"></i></a>
</div>
